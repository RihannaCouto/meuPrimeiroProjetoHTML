<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>

     form {
        text-align: center;
     }
     p {
        margin: 10px 0;
     }
     body {
        background: beige;
        font-family: Arial, sans-serif;
        font-size: 16px;
     }
    
     h1 {
      color: #333;
      font-size: 24px;
      text-align:center
        }
    

     button {
      background-color: #4CAF50; /* Verde */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
     }




    </style>
</head>


<body>

    <h1>Login</h1>

    <form  method="post">

        <label for="nomePessoa">Usuário:</label>

        <p>

            <label for="senha_login">Senha: </label>
            <input id="senha_login" name="senha_login" type="password" />
        </p>

        <p>

            <label>

                <input type="checkbox" name="manterlogado" value="sim" />Manter Logado
            </label>
        </p>

        <p> <button type=submit>Login</button></p>
        <p> <a href="#URL">Ainda não tem conta?</a> </p>
        <p> <a href="#URL">Esqueceu a Senha?</a></p>
        
    </form>

</body>
